# Name of the application.
spring.application.name=myoro-matchup-api

# Enable Accept-Language header support
spring.web.locale-resolver=accept_header

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/myoro_matchup}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway migration configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT configuration
# jwt.secret should be set as an environment variable in production
# Minimum 32 characters for HMAC-SHA256
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Email configuration
# Configure these properties with your SMTP server details
# For Gmail: use smtp.gmail.com, port 587, and an app password
# For SendGrid: use smtp.sendgrid.net, port 587, and your API key as password
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_FROM:noreply@myoro.com}

# Frontend URL for password reset links
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}

# Server port
server.port=${SERVER_PORT:8080}