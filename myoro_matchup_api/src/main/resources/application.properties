# Name of the application.
spring.application.name=myoro-matchup-api

# Enable Accept-Language header support
spring.web.locale-resolver=accept_header

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/myoro_matchup
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway migration configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# JWT configuration
# jwt.secret should be set as an environment variable in production
# Minimum 32 characters for HMAC-SHA256
# jwt.secret=your-secret-key-here-minimum-32-characters

# Email configuration
# Configure these properties with your SMTP server details
# For Gmail: use smtp.gmail.com, port 587, and an app password
# For SendGrid: use smtp.sendgrid.net, port 587, and your API key as password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=noreply@myoro.com

# Frontend URL for password reset links
app.frontend.url=http://localhost:3000