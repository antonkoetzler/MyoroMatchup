name: Frontend Format Check

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: myoro_matchup
        run: flutter pub get

      - name: Format and fix files
        working-directory: myoro_matchup
        run: |
          set +e
          dart format . --line-length 120 --set-exit-if-changed
          FORMAT_EXIT=$?
          dart fix --apply
          FIX_EXIT=$?
          set -e
          
          # Check for changes excluding generated files
          ALL_CHANGED=$(git status --porcelain | grep -E '\.dart$' || true)
          if [ -z "$ALL_CHANGED" ]; then
            exit 0
          fi
          
          # Filter out generated files
          CHANGED_FILES=$(echo "$ALL_CHANGED" | grep -v -E '(l10n/gen/|\.g\.dart$|\.config\.dart$)' || true)
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "::error::Non-generated files were formatted or fixed. Please run 'dart format' and 'dart fix --apply' locally."
            echo "Changed files:"
            echo "$CHANGED_FILES"
            git diff
            exit 1
          fi
          
          # If only generated files changed, that's fine
          exit 0

